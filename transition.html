<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid crimson;
            background-color: cyan;
            transition: width 2s,height 2s, transform 2s;
            
            
        }
        .box:hover{
            width: 200px;
             height: 200px;
             transform: rotate(180deg);
            
        }
    </style>
</head>
